<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getTime()">
  <div class="container">
      <div class="clock">
        <div class="clockSection">
            
            <h2 class="clockH btn"></h2>
            
      
              <p class="cText">Hours</p>
        </div>
      <div class="clockSection">

          <h2 class="clockM btn"></h2>
          <p class="cText">Minutes</p>
      </div>
      <div class="clockSection">

          <h2 class="clockS btn"></h2>
          <p class="cText">Seconds</p>
      </div>
    </div>
    <div class="prepand">
    <p id="amPM"></p>
    </div>
  </div>  
  <!-- <button id="watch">Get Time</button> -->
<script src="script.js"></script>    
</body>
</html>
